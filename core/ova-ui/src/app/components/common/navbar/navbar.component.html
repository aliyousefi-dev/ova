<!-- Fixed desktop sidebar (width 256px) -->
<app-desktop-sidebar
  class="fixed left-0 top-0 bottom-0 w-64 bg-base-100 flex flex-col justify-between hidden md:flex"
  [title]="title"
></app-desktop-sidebar>

<!-- Top navbar (height 56px) -->
<header
  class="fixed top-0 left-0 right-0 h-14 bg-base-300 flex items-center px-4 md:px-8 z-50 gap-6 border-b border-base-100 md:left-64"
>
  <div class="font-semibold text-lg flex-shrink-0">
    {{ pageTitle || "Home" }}
  </div>

  <div class="flex-grow"></div>

  <!-- Settings and profile buttons -->
  <div class="flex items-center gap-5 flex-shrink-0 ml-6">
    <button
      class="btn btn-ghost btn-circle"
      title="Settings"
      (click)="openSettingsModal()"
      aria-label="Settings"
    >
      <i class="bx bx-cog text-3xl"></i>
    </button>

    <div
      class="dropdown dropdown-bottom dropdown-end"
      [ngClass]="{ 'dropdown-open': dropdownOpen }"
    >
      <div
        tabindex="0"
        role="button"
        class="btn btn-ghost btn-circle avatar dropdown-anchor"
        (click)="toggleDropdown()"
        (blur)="closeDropdown()"
        aria-label="User menu"
      >
        <div
          class="w-10 h-10 rounded-full bg-base-100 font-semibold text-lg flex items-center justify-center"
        >
          <span class="leading-[2.5rem]">{{ userInitial }}</span>
        </div>
      </div>
      <ul
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 w-52 p-3 shadow"
      >
        <li><a routerLink="/profile">Profile</a></li>
        <li>
          <button (click)="onLogout()" class="text-left w-full">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</header>

<!-- Main content wrapper: padding-top for header, padding-left for sidebar -->
<div class="pt-14 pl-0 md:pl-64 min-h-screen flex flex-col bg-base-200">
  <!-- Settings modal -->
  <app-settings-modal
    [isOpen]="isSettingsModalOpen"
    (close)="closeSettingsModal()"
  ></app-settings-modal>

  <!-- Main content area -->
  <div class="flex-1 pb-20">
    <router-outlet></router-outlet>
  </div>

  <!-- Mobile dock fixed bottom -->
  <app-mobile-dock></app-mobile-dock>
</div>
