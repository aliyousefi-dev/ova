<dialog
  id="playlist_modal"
  class="modal bg-black/40 backdrop-blur-sm"
  [open]="visible"
  (keydown.escape)="onCancel()"
  (keydown.enter)="playlistName.trim() && submit()"
  aria-labelledby="playlist_modal_title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="modal-box bg-base-200 text-base-content max-w-md mx-auto rounded-lg shadow-lg p-6"
    tabindex="0"
  >
    <h3 id="playlist_modal_title" class="font-bold text-xl mb-4">
      Create New Playlist
    </h3>

    <label for="playlistNameInput" class="sr-only">Playlist Name</label>
    <input
      id="playlistNameInput"
      #playlistInput
      type="text"
      [(ngModel)]="playlistName"
      placeholder="Enter playlist name"
      class="input input-bordered w-full"
      aria-required="true"
      autofocus
      autocomplete="off"
    />

    <div class="modal-action mt-6 flex justify-end space-x-3">
      <!-- Close Button -->
      <button
        type="button"
        class="btn btn-ghost"
        (click)="onCancel()"
        aria-label="Cancel creating playlist"
      >
        Cancel
      </button>

      <!-- Create Button -->
      <button
      type="button"
      class="btn btn-primary"
      (click)="submit()"
      [disabled]="!playlistName.trim()"
      [attr.aria-disabled]="!playlistName.trim()"
    >
      Create
    </button>
    </div>
  </div>
</dialog>
