<div class="join m-5 my-10">
  <!-- Search Input -->
  <label class="join-item input flex items-center gap-2 w-full">
    <i class='bx bx-search bx-xs'></i>
    <input type="text" class="join-item grow h-10 pt-0 pb-0 px-4 text-left" placeholder="Search..."
      (input)="onSuggestionSubmitted()" (keydown.enter)="onSearchSubmitted()" />
  </label>

  <!-- Filter Dropdown -->
  <div class="join-item dropdown dropdown-bottom">
    <!-- Dropdown Button -->
    <div tabindex="0" role="button" class="btn px-4 py-2 flex items-center join-item">
      <i class='bx bx-filter-alt bx-xs'></i>
    </div>

    <!-- Dropdown Content -->
    <ul tabindex="0" class="dropdown-content bg-base-100 w-200 p-5 shadow-lg flex flex-col gap-5">
      <div class="flex items-center justify-start gap-5">
        <span class="text-sm">Duration</span>
        <div class="filter">
          <input class="btn btn-sm filter-reset" type="radio" name="metaframeworks" aria-label="All" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="≤ 5 min" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="5 – 15 min" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="15 – 30 min" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="> 60 min" />
        </div>
      </div>

      <div class="flex items-center justify-start gap-5">
        <span class="text-sm">Quality</span>
        <div class="filter">
          <input class="btn btn-sm filter-reset" type="radio" name="metaframeworks" aria-label="All" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="720" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="1080p" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="4k" />
        </div>
      </div>

      <div class="flex items-center justify-start gap-5">
        <span class="text-sm">Sort By</span>
        <div class="filter">
          <input class="btn btn-sm filter-reset" type="radio" name="metaframeworks" aria-label="All" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="Title (A–Z)" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="Title (Z–A)" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="Duration (Short → Long)" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="Duration (Long → Short)" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="Newest" />
          <input class="btn btn-sm" type="radio" name="metaframeworks" aria-label="Oldest" />
        </div>
      </div>

      <div class="flex items-center justify-start gap-5">
        <span class="text-sm">Date Range</span>
        <div class="flex items-center gap-2">
          <input type="date" class="input input-sm input-bordered" />
          <span>to</span>
          <input type="date" class="input input-sm input-bordered" />
          <button class="btn btn-xs btn-outline">
            Clear
          </button>
        </div>
      </div>

      <div class="flex items-center justify-start gap-5">
        <span class="text-sm">Tag Only Search</span>
        <label class="label cursor-pointer">
          <input type="checkbox" class="toggle toggle-sm" />
        </label>
      </div>

      <!-- Search Button -->
      <button class="btn" (click)="onSearchSubmitted()">Search</button> <!-- Call onSearchSubmitted on button click -->
    </ul>
  </div>
</div>
