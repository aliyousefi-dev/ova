<div class="z-300 dock dock-xl lg:hidden bg-base-100 flex justify-around p-2 sticky w-full">
  <button routerLink="/latest" routerLinkActive="dock-active" class="flex flex-col items-center " mat-ripple
    matRippleColor="rgba(0, 0, 0, 0.6)">
    <i class="bx bx-play-circle bx-sm"></i>
    <span class="dock-label text-xs">Latest</span>
  </button>
  <button routerLink="/search" routerLinkActive="dock-active" class="flex flex-col items-center" mat-ripple
    matRippleColor="rgba(0, 0, 0, 0.6)">
    <i class="bx bx-search bx-sm"></i>
    <span class="dock-label text-xs">Search</span>
  </button>
  <button routerLink="/" routerLinkActive="dock-active" [routerLinkActiveOptions]="{ exact: true }"
    class="flex flex-col items-center" mat-ripple matRippleColor="rgba(0, 0, 0, 0.6)">
    <i class="bx bx-home bx-sm"></i>
    <span class="dock-label text-xs">Home</span>
  </button>
  <button routerLink="/library" routerLinkActive="dock-active" class="flex flex-col items-center" mat-ripple
    matRippleColor="rgba(0, 0, 0, 0.6)">
    <i class="bx bx-folder bx-sm"></i>
    <span class="dock-label text-xs">Spaces</span>
  </button>

  <button routerLink="/upload" routerLinkActive="dock-active" class="flex flex-col items-center" mat-ripple
    matRippleColor="rgba(0, 0, 0, 0.6)">
    <i class='bx  bx-plus-circle bx-sm'></i>
    <span class="dock-label text-xs">Upload</span>
  </button>
</div>
