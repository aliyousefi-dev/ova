<div class="w-full">
  <nav class="navbar bg-base-300 px-4 z-50 nav-sticky">
    <div class="navbar-start">
      <a class="btn btn-ghost normal-case text-xl">{{ title }}</a>
    </div>

    <div class="navbar-center hidden md:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/discover">Discover</a></li>
        <li><a routerLink="/library">Library</a></li>
        <li><a routerLink="/saved">Saved</a></li>
        <li><a routerLink="/playlists">Playlists</a></li>
      </ul>
    </div>

    <div class="navbar-end flex items-center space-x-2 md:space-x-4">
      <a routerLink="/dashboard" class="btn btn-sm">Dashboard</a>

      <button
        class="btn btn-ghost btn-circle"
        title="Settings"
        (click)="openSettingsModal()"
      >
        <i-lucide [img]="Settings" class="w-6 h-6"></i-lucide>
      </button>

      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div
            class="w-10 h-10 rounded-full bg-base-100 font-semibold text-lg flex items-center justify-center"
          >
            <span class="block leading-[2.5rem]">{{ userInitial }}</span>
          </div>
        </div>
        <ul
          class="menu menu-sm dropdown-content bg-base-200 rounded-box z-[1] mt-3 w-52 p-2 shadow"
        >
          <li><a routerLink="/profile">Profile</a></li>
          <li>
            <button (click)="onLogout()" class="text-left w-full">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <app-settings-modal
    [isOpen]="isSettingsModalOpen"
    (close)="closeSettingsModal()"
  ></app-settings-modal>

  <div class="z-50 dock md:hidden bg-base-300 flex justify-around p-2">
    <button
      routerLink="/discover"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex flex-col items-center"
    >
      <i-lucide [img]="Search" class="w-6 h-6"></i-lucide>
      <span class="dock-label text-xs">Discover</span>
    </button>

    <button
      routerLink="/library"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex flex-col items-center"
    >
      <i-lucide [img]="BookOpen" class="w-6 h-6"></i-lucide>
      <span class="dock-label text-xs">Library</span>
    </button>

    <button
      routerLink="/saved"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex flex-col items-center"
    >
      <i-lucide [img]="Bookmark" class="w-6 h-6"></i-lucide>
      <span class="dock-label text-xs">Saved</span>
    </button>

    <button
      routerLink="/playlists"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex flex-col items-center"
    >
      <i-lucide [img]="List" class="w-6 h-6"></i-lucide>
      <span class="dock-label text-xs">Playlists</span>
    </button>
  </div>
</div>
