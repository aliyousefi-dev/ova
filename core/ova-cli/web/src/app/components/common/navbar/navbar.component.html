<div class="w-full">

<nav class="navbar bg-base-300 px-4 z-50 nav-sticky">
  <div class="navbar-start">
    <a class="btn btn-ghost normal-case text-xl">{{ title }}</a>
  </div>

  <div class="navbar-center hidden md:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/discover">Discover</a></li>
      <li><a routerLink="/library">Library</a></li>
      <li><a routerLink="/saved">Saved</a></li>
      <li><a routerLink="/playlists">Playlists</a></li>
    </ul>
  </div>

  <div class="navbar-end flex items-center space-x-2 md:space-x-4">
    <a routerLink="/dashboard" class="btn btn-sm">
      Dashboard
    </a>

    <button class="btn btn-ghost btn-circle" title="Settings" (click)="openSettingsModal()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
    </button>

    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 h-10 rounded-full bg-base-100 font-semibold text-lg flex items-center justify-center">
          <span class="block leading-[2.5rem]">{{ userInitial }}</span>
        </div>
      </div>
      <ul class="menu menu-sm dropdown-content bg-base-200 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li><a routerLink="/profile">Profile</a></li>
        <li>
          <button (click)="onLogout()" class="text-left w-full">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<app-settings-modal [isOpen]="isSettingsModalOpen" (close)="closeSettingsModal()"></app-settings-modal>


<div class="z-50 dock md:hidden bg-base-300 flex justify-around p-2">
  <button routerLink="/discover" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="flex flex-col items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
    <span class="dock-label text-xs">Discover</span>
  </button>

  <button routerLink="/library" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="flex flex-col items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-library-big-icon lucide-library-big"><rect width="8" height="18" x="3" y="3" rx="1"/><path d="M7 3v18"/><path d="M20.4 18.9c.2.5-.1 1.1-.6 1.3l-1.9.7c-.5.2-1.1-.1-1.3-.6L11.1 5.1c-.2-.5.1-1.1.6-1.3l1.9-.7c.5-.2 1.1.1 1.3.6Z"/></svg>
    <span class="dock-label text-xs">Library</span>
  </button>


  <button routerLink="/saved" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="flex flex-col items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark-icon lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
    <span class="dock-label text-xs">Saved</span>
  </button>

  <button routerLink="/playlists" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="flex flex-col items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-video-icon lucide-list-video"><path d="M12 12H3"/><path d="M16 6H3"/><path d="M12 18H3"/><path d="m16 12 5 3-5 3v-6Z"/></svg>
    <span class="dock-label text-xs">Playlists</span>
  </button>
</div>


</div>
