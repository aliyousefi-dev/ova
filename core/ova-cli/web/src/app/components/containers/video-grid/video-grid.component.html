<div *ngIf="videos.length === 0" class="text-center">No videos found.</div>

<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-5 gap-4 w-full"
>
  <app-video-card
    *ngFor="let video of videos"
    [video]="video"
    [isSaved]="isSaved(video.videoId)"
    [username]="username!"
    [isWatched]="isWatched(video.videoId)"
    class="h-[20rem]"
  ></app-video-card>
</div>
