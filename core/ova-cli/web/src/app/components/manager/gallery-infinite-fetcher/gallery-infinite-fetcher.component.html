<div class="flex flex-col w-full h-full overflow-y-hidden">

    <div class="p-5 flex justify-start items-center text-xs gap-5">
        <span class="font-medium">
            Total Loaded Videos: <span class="font-semibold">{{ videos.length }}</span>
        </span>
        <span class="font-medium">
            Total Videos: <span class="font-semibold">{{ TotalVideos }}</span>
        </span>
    </div>

    <div #scrollContainer class="h-full overflow-y-auto" (scroll)="onScroll($event)">
        <app-gallery-view [ViewMode]="isMiniView ? 'mini' : 'full'" [videos]="this.videos"
            [PreviewPlayback]="PreviewPlayback"></app-gallery-view>

        <!-- Button to load more if needed -->
        <button class="btn my-5 w-full flex justify-center items-center" (click)="loadMore()" [disabled]="loading">
            <span *ngIf="!loading">Load More</span>
            <div *ngIf="loading" class="loading spinner"></div>
        </button>
    </div>

</div>
