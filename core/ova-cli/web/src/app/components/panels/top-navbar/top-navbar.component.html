<header class="h-14 bg-base-300 flex justify-between items-center px-4  gap-6 ">

  <div class="flex items-center justify-start">

    <app-mobile-drawer></app-mobile-drawer>

    <div class="text-lg flex-shrink-0">
      {{ pageTitle || "Home" }}
    </div>
    <div>
      <app-search-bar> </app-search-bar>
    </div>
  </div>



  <div class="flex items-center gap-5 flex-shrink-0">

    <!-- Username and Dropdown Icon -->
    <div class="dropdown dropdown-bottom dropdown-end">
      <div tabindex="0" role="button" class="btn btn-circle mb-1">
        <i class='bx  bx-help-circle bx-xs'></i>
      </div>

      <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-52">

        <li>
          <a routerLink="/settings">
            <i class="fa-solid fa-gear fa-fw"></i>
            Documents
          </a>
        </li>
        <li>
          <a>
            <i class="fa-solid fa-laptop fa-fw"></i>
            FAQ
          </a>
        </li>
        <li>
          <a>
            <i class="fa-solid fa-laptop fa-fw"></i>
            APIs
          </a>
        </li>
      </ul>
    </div>

    <div>
      <!-- Wrapper for the entire clickable area -->
      <div>


        <!-- Username and Dropdown Icon -->
        <div class="dropdown dropdown-bottom dropdown-end">
          <div tabindex="0" role="button" class="btn mb-1">
            <!-- Avatar (DaisyUI) -->
            <div class="avatar">
              <div class="w-10 rounded-full">
                <img src="sample-avatar.webp" />
              </div>
            </div>
            {{ username }}
            <i class="bx bx-chevron-down text-lg"></i>
          </div>

          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-52">
            <li>
              <a routerLink="/profile" class="flex" title="View profile">
                <img alt="Profile" src="sample-avatar.webp" class="w-8 rounded-full" />

                <div class="flex flex-col">
                  <h3 class="font-bold">{{ username }} </h3>
                  <span class="text-xs text-accent">&#64;{{ username }}</span>
                </div>
              </a>
            </li>
            <div class="divider my-0"></div>
            <li>
              <a routerLink="/settings">
                <i class="fa-solid fa-gear fa-fw"></i>
                Settings
              </a>
            </li>
            <li>
              <a>
                <i class="fa-solid fa-laptop fa-fw"></i>
                Keyboard shortcut
              </a>
            </li>
            <div class="divider my-0"></div>
            <li>
              <a>
                <i class="fa-solid fa-building fa-fw"></i>
                Company profile
              </a>
            </li>
            <li>
              <a>
                <i class="fa-solid fa-users fa-fw"></i>
                Team
              </a>
            </li>
            <li>
              <a>
                <i class="fa-solid fa-user-plus fa-fw"></i>
                Invite Colleagues
              </a>
            </li>
            <div class="divider my-0"></div>
            <li>
              <a>
                <i class="fa-solid fa-circle-question fa-fw"></i>
                Help
              </a>
            </li>
            <li>
              <a (click)="onLogout()">
                <i class="fa-solid fa-right-from-bracket fa-fw"></i>
                Sign out
              </a>
            </li>
          </ul>
        </div>

      </div>

    </div>
  </div>
</header>

<app-settings-modal [showModal]="showSettingsModal" (close)="closeSettingsModal()"></app-settings-modal>
