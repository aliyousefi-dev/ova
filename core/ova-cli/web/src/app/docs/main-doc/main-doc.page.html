<div class="h-screen">
    <mat-drawer-container class="h-screen" autosize>
        <mat-drawer #drawer [mode]="drawerMode" [opened]="drawerOpened">
            <app-navbar-doc></app-navbar-doc>
        </mat-drawer>

        <div>


            <div class="navbar sticky top-0 backdrop-blur flex flex-col z-30 bg-base-100/90">

                <div class="w-full">


                    <div class="flex justify-between items-center w-full">
                        <button type="button" class="btn btn-ghost" (click)="drawer.toggle()">
                            <i class='bx  bx-menu bx-sm'></i>
                        </button>

                        <doc-search-bar></doc-search-bar>

                        <a class="btn btn-ghost" routerLink="/">Home <i class='bx  bx-home-alt bx-xs '></i></a>
                    </div>
                </div>

                <div class="flex justify-start w-full">
                    <doc-breadcrumbs></doc-breadcrumbs>
                </div>
            </div>

            <div class="p-10 bg-base-100">

                <router-outlet></router-outlet>
            </div>
        </div>

    </mat-drawer-container>
</div>
