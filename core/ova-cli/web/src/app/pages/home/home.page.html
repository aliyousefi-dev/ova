<app-top-nav-bar [title]="'Home'"></app-top-nav-bar>

<div class="min-h-screen bg-base-200 p-6 flex flex-col gap-8">

  <!-- Stats Panel fixed/sticky at top -->
  <div class="bg-base-100 rounded-xl shadow-md border border-base-300 p-6 sticky top-0 z-10">
    <h2 class="text-lg font-semibold mb-4">System Overview</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
      <div class="stat">
        <div class="stat-title">Total Videos</div>
        <div class="stat-value text-3xl font-bold">1,283</div>
        <div class="stat-desc text-sm text-base-content/50">Growing daily</div>
      </div>
      <div class="stat">
        <div class="stat-title">Repository Storage</div>
        <div class="stat-value text-3xl font-bold">50 GB</div>
        <div class="stat-desc text-sm text-base-content/50">Used</div>
      </div>
      <div class="stat">
        <div class="stat-title">Playlists</div>
        <div class="stat-value text-3xl font-bold">42</div>
        <div class="stat-desc text-sm text-base-content/50">Custom curated</div>
      </div>
      <div class="stat">
        <div class="stat-title">Favorites</div>
        <div class="stat-value text-3xl font-bold">876</div>
        <div class="stat-desc text-sm text-base-content/50">User picked</div>
      </div>
      <div class="stat">
        <div class="stat-title">Registered Users</div>
        <div class="stat-value text-3xl font-bold">7</div>
        <div class="stat-desc text-sm text-base-content/50">Online now</div>
      </div>
      <div class="stat">
        <div class="stat-title">Top Video</div>
        <div class="stat-value text-2xl font-semibold">Intro to AI</div>
        <div class="stat-desc text-sm text-base-content/50">Most watched</div>
      </div>
    </div>
  </div>


</div>
