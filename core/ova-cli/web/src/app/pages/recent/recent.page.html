<div class="flex flex-col h-full overflow-hidden relative bg-base-200 ">

  <div class="tabs tabs-border h-full">
    <input type="radio" name="my_tabs_2" class="tab" aria-label="Videos" checked="checked" />
    <div class="tab-content border-base-300 bg-base-100 h-full">
      <div class="p-3 flex w-full bg-base-100 justify-end gap-5  ">
        <!-- Infinite Fetch Mode Toggle -->
        <label class="label text-xs">
          <input type="checkbox" [(ngModel)]="infiniteMode" [checked]="infiniteMode" (click)="toggleInfiniteMode()"
            class="toggle toggle-xs" />
          Infinite Fetch
        </label>

        <!-- Preview Playback Toggle -->
        <label class="label text-xs">
          <input type="checkbox" [(ngModel)]="previewPlayback" [checked]="previewPlayback"
            (click)="togglePreviewPlayback()" class="toggle toggle-xs" />
          Preview Playback
        </label>

        <!-- Mini View Mode Toggle -->
        <label class="label text-xs">
          <input type="checkbox" [(ngModel)]="isMiniView" [checked]="isMiniView" (click)="toggleMiniView()"
            class="toggle toggle-xs" />
          Mini View
        </label>
      </div>

      <div class="h-full overflow-hidden ">
        <!-- Conditionally render the appropriate component based on infiniteMode -->
        <app-gallery-infinite-fetcher [isMiniView]="isMiniView" *ngIf="infiniteMode"
          [PreviewPlayback]="previewPlayback"></app-gallery-infinite-fetcher>
        <app-gallery-page-fetcher [isMiniView]="isMiniView" *ngIf="!infiniteMode"
          [PreviewPlayback]="previewPlayback"></app-gallery-page-fetcher>
      </div>
    </div>

    <input type="radio" name="my_tabs_2" class="tab" aria-label="Spaces" />
    <div class="tab-content border-base-300 bg-base-100 h-full">

    </div>

    <input type="radio" name="my_tabs_2" class="tab" aria-label="Recommenteds" />
    <div class="tab-content border-base-300 bg-base-100 h-full">

    </div>
  </div>


</div>
