<app-top-nav-bar [title]="'Videos'"></app-top-nav-bar>

<app-search-bar [(value)]="searchTerm" placeholder="Search videos..."></app-search-bar>

<!-- Folder Tree -->
<div class="max-w-7xl mx-auto px-4 flex items-center  my-10" style="height: 10rem;">
  <div class="w-64">
    <app-folder-tree
      [folders]="folders"
      [currentFolder]="currentFolder"
      (folderSelected)="onFolderSelected($event)"
    ></app-folder-tree>
  </div>
  <div class="flex-1"></div>
</div>

<!-- Sort Menu -->
<div class="max-w-7xl mx-auto px-4 mt-2 flex justify-end items-center gap-2">
  <label for="sort" class="text-sm text-gray-700 font-medium">Sort by:</label>
  <select
    id="sort"
    [(ngModel)]="sortOption"
    class="select select-sm select-bordered w-40"
  >
    <option value="titleAsc">Title (A–Z)</option>
    <option value="titleDesc">Title (Z–A)</option>
    <option value="durationAsc">Duration (Short → Long)</option>
    <option value="durationDesc">Duration (Long → Short)</option>
  </select>
</div>

<!-- Videos Block -->
<div class="max-w-7xl mx-auto px-4 mt-6">
  <p *ngIf="loading" class="text-gray-700 font-medium text-center">Loading videos...</p>

  <app-video-grid
    *ngIf="!loading"
    [videos]="filteredVideos"
  ></app-video-grid>
</div>
