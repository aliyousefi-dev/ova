<fieldset class="fieldset bg-base-100 rounded-box w-64  p-4">
    <legend class="fieldset-legend">Themes</legend>

    <div class="form-control w-full max-w-xl p-4 bg-base-100 rounded-box">
        <div class="flex flex-wrap gap-2">
            <button class="btn btn-sm" *ngFor="let theme of themes" (click)="setTheme(theme)"
                [class.btn-active]="selectedTheme === theme">{{ theme }}</button>
        </div>
    </div>
</fieldset>
