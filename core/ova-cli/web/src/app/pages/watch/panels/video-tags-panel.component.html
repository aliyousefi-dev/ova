<div *ngIf="tags.length" class="flex flex-col gap-4 mt-4">
  <!-- Tags Header -->
  <div class="font-semibold flex items-center gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4 text-secondary"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M7 7h.01M7 7a2 2 0 0 1 2-2h3.586a1 1 0 0 1 .707.293l4.414 4.414a1 1 0 0 1 0 1.414l-5.586 5.586a1 1 0 0 1-1.414 0l-4.414-4.414a1 1 0 0 1-.293-.707V9a2 2 0 0 1 2-2z"
      />
    </svg>
    <span>Tags</span>
  </div>

  <!-- Clickable Tags -->
  <div class="flex flex-wrap gap-2">
    <a
      *ngFor="let tag of tags"
      href="#"
      (click)="onTagClick(tag); $event.preventDefault()"
      class="inline-flex items-center bg-base-200 hover:bg-base-300 transition rounded-lg text-sm font-medium px-3 py-1 select-none cursor-pointer"
    >
      #{{ tag }}
    </a>
  </div>
</div>
