<!-- Toggle Admin Panel Button -->
<div class="mb-4">
  <button
    class="btn btn-sm btn-primary"
    (click)="toggleAdminPanel()"
    type="button"
  >
    {{ showAdminPanel ? "Hide Admin Panel" : "Show Admin Panel" }}
  </button>
</div>

<!-- Admin Panel -->
<div *ngIf="showAdminPanel" class="flex flex-col gap-4 mt-4 w-full">
  <div class="font-semibold flex items-center gap-2">
    <i-lucide [img]="AdminIcon" class="w-4 h-4"></i-lucide>
    <span>Admin</span>
  </div>

  <!-- Tabs -->
  <div class="tabs tabs-lift w-full">
    <!-- Tag Editor Tab -->
    <input
      type="radio"
      name="watch_tabs"
      class="tab"
      aria-label="Tag Editor"
      [(ngModel)]="selectedTab"
      [value]="'tag'"
      (change)="persistTab('tag')"
    />
    <div
      class="tab-content bg-base-100 border-base-300 p-6"
      *ngIf="selectedTab === 'tag'"
    >
      <app-tag-management-panel
        [videoId]="videoId"
        [currentTags]="currentTags"
        (tagsUpdated)="tagsUpdated.emit($event)"
      ></app-tag-management-panel>
    </div>

    <!-- Marker Editor Tab -->
    <input
      type="radio"
      name="watch_tabs"
      class="tab"
      aria-label="Marker Editor"
      [(ngModel)]="selectedTab"
      [value]="'marker'"
      (change)="persistTab('marker')"
    />
    <div
      class="tab-content bg-base-100 border-base-300 p-6"
      *ngIf="selectedTab === 'marker'"
    >
      <app-marker-edit-panel
        [videoId]="videoId"
        (addMarkerClicked)="addMarkerClicked.emit()"
      ></app-marker-edit-panel>
    </div>
  </div>
</div>
