<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-sm p-6 rounded-lg shadow-lg bg-base-200">
        <h1 class="text-2xl font-bold text-center mb-6">Connect to IP</h1>




        <div class="mb-4">
            <label for="ip-address" class="block">Enter IP Address</label>
            <input type="text" id="ip-address" [(ngModel)]="ipAddress" placeholder="e.g. 192.168.1.80:80"
                class="input input-bordered input-primary w-full mt-2" />
        </div>

        <button (click)="connectToIP()" class="btn btn-primary w-full">Connect</button>
        <!-- Button to trigger modal opening -->
        <button class="btn btn-primary w-full  mt-5" (click)="openModal()">Open Settings</button>
    </div>
</div>


<!-- Include the SettingsModalComponent here -->
<app-settings-modal [showModal]="showModal" (close)="closeModal()"></app-settings-modal>
