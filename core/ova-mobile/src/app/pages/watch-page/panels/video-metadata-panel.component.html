<div *ngIf="videoDurationSeconds !== undefined" class="flex flex-wrap items-center justify-between gap-2 text-sm">
  <!-- Left side: Metadata badges -->
  <div class="flex flex-wrap gap-2">
    <!-- Upload Time Badge -->
    <span class="inline-flex items-center gap-1 bg-base-200 rounded-full px-3 py-1 text-xs font-medium">
      <i class="bx bx-upload w-5 h-5"></i> <!-- Boxicon for Upload Time -->
      <span>{{ videoUploadedAt | date : "mediumDate" }}</span>
    </span>

    <!-- Resolution Badge -->
    <span class="inline-flex items-center gap-1 bg-base-200 rounded-full px-3 py-1 text-xs font-medium">
      <i class="bx bx-resolution w-5 h-5"></i> <!-- Boxicon for Resolution -->
      <span>{{ videoResolution?.width }} x {{ videoResolution?.height }}</span>
    </span>

    <!-- Duration Badge -->
    <span class="inline-flex items-center gap-1 bg-base-200 rounded-full px-3 py-1 text-xs font-medium">
      <i class="bx bx-time w-5 h-5"></i> <!-- Boxicon for Video Duration -->
      <span>{{ formatDuration(videoDurationSeconds) }}</span>
    </span>

    <!-- FPS Badge -->
    <span class="inline-flex items-center gap-1 bg-base-200 rounded-full px-3 py-1 text-xs font-medium">
      <i class="bx bx-fps w-5 h-5"></i> <!-- Boxicon for FPS -->
      <span>30 fps</span>
    </span>
  </div>
</div>
