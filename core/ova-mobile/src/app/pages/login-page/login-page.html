<div class="h-full flex flex-col items-center justify-center bg-base-100 px-4">
    <h1 class="text-4xl font-bold mb-5 ">Login</h1>

    <div class="w-full max-w-sm bg-base-100 p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-default">
        <form (ngSubmit)="onSubmit()" class="space-y-3">

            <!-- Username field -->
            <label class="input flex items-center gap-2">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" />
                </svg>
                <input id="username" type="text" placeholder="Username" class="grow" [(ngModel)]="username"
                    name="username" required autocomplete="username" />

            </label>

            <!-- Password field -->
            <label class="input flex items-center gap-2">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <path
                            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                        </path>
                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                    </g>
                </svg>
                <input id="password" type="password" placeholder="Password" class="grow focus:outline-none "
                    [(ngModel)]="password" name="password" required minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter"
                    autocomplete="current-password" />
            </label>

            <div *ngIf="error" class="text-red-500 text-sm font-medium">{{ error }}</div>

            <button type="submit"
                class="btn btn-primary w-full rounded-md text-lg font-semibold transition-transform active:scale-95">
                Login
            </button>
        </form>
    </div>
</div>
