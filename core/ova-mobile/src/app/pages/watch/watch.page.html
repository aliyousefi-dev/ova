<ion-header>
  <ion-toolbar>
    <ion-title>{{ videoData?.title || 'Watch Video' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-custom-video-player
    [streamUrl]="streamUrl"
    [videoData]="videoData"
  ></app-custom-video-player>
  <div *ngIf="!streamUrl" class="ion-text-center ion-padding">
    Loading video...
  </div>
</ion-content>
