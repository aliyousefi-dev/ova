<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background: var(--ion-background-color);">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin-bottom: 18px;">
    <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 4px;">Welcome ðŸ‘‹</h1>
    <div style="font-size: 1.1rem; color: var(--ion-color-medium); margin-bottom: 12px;">
      Enjoy your videos below.
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let video of videos" style="padding: 8px;">
        <app-video-card
          [video]="video"
          [isFavorite]="favorites.includes(video.videoId)"
          [username]="username"
          style="margin-bottom: 16px;"
        ></app-video-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="videos.length === 0" style="text-align: center; color: var(--ion-color-medium); margin-top: 48px;">
    <ion-icon name="videocam-outline" style="font-size: 48px; opacity: 0.3;"></ion-icon>
    <div style="margin-top: 12px;">No videos found.</div>
  </div>
</ion-content>
