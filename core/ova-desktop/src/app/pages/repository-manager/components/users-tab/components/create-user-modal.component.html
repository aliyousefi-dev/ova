<section>
    <!-- Create User Modal -->
    <dialog id="create-user-modal" class="modal" [open]="showModal" (click)="closeModal()">
        <div class="modal-box flex flex-col" (click)="$event.stopPropagation()">
            <!-- Modal Header with Close Button -->
            <div class="w-full dark:border-gray-700 relative">
                <div class="p-4 flex items-center justify-start">
                    <h3 class="font-bold text-lg">Create New User</h3>
                </div>
                <!-- Close Button -->
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" (click)="closeModal()">âœ•</button>
            </div>

            <!-- Modal Content Section (Scrollable) -->
            <div class="p-4 space-y-4 overflow-auto" style="flex-grow: 1;">
                <form (ngSubmit)="createUser()" (click)="$event.stopPropagation()">
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="label">Username</label>
                        <input type="text" id="username" name="username" [(ngModel)]="newUser.Username"
                            class="input input-bordered w-full" placeholder="Enter username" required />
                    </div>

                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="newUser.Password"
                            class="input input-bordered w-full" placeholder="Enter password" required />
                    </div>

                    <!-- Role Field (Dropdown) -->
                    <div class="mb-4">
                        <label for="role" class="label">Role</label>
                        <select id="role" name="role" [(ngModel)]="newUser.Roles" class="select select-bordered w-full"
                            required>
                            <option value="" disabled selected>Select a role</option>
                            <option *ngFor="let role of availableRoles" [value]="role">{{ role | titlecase }}</option>
                        </select>
                    </div>

                    <!-- Error Message Display -->
                    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
                        {{ errorMessage }}
                    </div>

                    <!-- Success Message Display -->
                    <div *ngIf="successMessage" class="text-green-500 text-sm mt-2">
                        {{ successMessage }}
                    </div>

                    <!-- Create User Button -->
                    <button type="submit" class="btn btn-primary w-full py-3 my-8"
                        [disabled]="isCreating || !newUser.Username || !newUser.Password || !newUser.Roles">
                        <span *ngIf="!isCreating">Create User</span>
                        <span *ngIf="isCreating" class="loading loading-dots loading-sm"></span>
                    </button>
                </form>
            </div>
        </div>
    </dialog>
</section>
