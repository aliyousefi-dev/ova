<div class="modal-box w-full flex max-w-full h-full">
  <div class="w-64 border-r border-gray-200 dark:border-gray-700">
    <div class="p-4">
      <h3 class="font-bold text-lg">Settings</h3>
    </div>
    <div class="tabs tabs-boxed">
      <a class="tab" [class.tab-active]="activeTab === 'general'" (click)="activeTab = 'general'">General</a>
      <a class="tab" [class.tab-active]="activeTab === 'theme'" (click)="activeTab = 'theme'">Theme</a>
    </div>
  </div>

  <div class="flex-1 p-4">
    <div *ngIf="activeTab === 'general'">
      <p class="py-4">General settings content goes here.</p>
    </div>

    <div *ngIf="activeTab === 'theme'">
      <p class="py-4">Choose your theme:</p>
      <div class="form-control w-full max-w-xs max-w-xl">
        <label class="label">
          <span class="label-text">Pick a theme!</span>
        </label>
        <select class="select select-bordered" [(ngModel)]="selectedTheme" (change)="setTheme($any($event.target).value)">
          <option *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
        </select>
        <label class="label">
          <span class="label-text-alt">Choose wisely</span>
        </label>
      </div>
    </div>
  </div>

  <div class="modal-action">
    <button class="btn" (click)="closeModal()">Close</button>
  </div>
</div>
