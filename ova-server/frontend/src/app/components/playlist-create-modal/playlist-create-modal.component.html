<dialog id="playlist_modal" class="modal" [open]="visible">
  <div class="modal-box bg-base-200 text-base-content">
    <h3 class="font-bold text-lg">Create New Playlist</h3>
    <input
      type="text"
      [(ngModel)]="playlistName"
      placeholder="Enter playlist name"
      class="input input-bordered w-full mt-4"
    />

    <div class="modal-action">
      <!-- Close Button -->
      <button class="btn" (click)="onCancel()">Cancel</button>
      <!-- Create Button -->
      <button class="btn btn-primary" (click)="submit()">Create</button>
    </div>
  </div>
</dialog>
