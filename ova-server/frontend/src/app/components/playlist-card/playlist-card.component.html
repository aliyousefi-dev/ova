<div
  class="flex bg-white/5 shadow hover:shadow-lg transition cursor-pointer overflow-hidden rounded-md"
  (click)="onSelect()"
  style="height: 100px;"
>
  <!-- Thumbnail or Empty Message -->
  <div class="relative w-1/3 h-full flex-shrink-0 overflow-hidden group rounded-l-md">
    <ng-container *ngIf="hasHeaderVideo; else emptyState">
      <img
        [src]="getThumbnailUrl()"
        alt="thumbnail"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14.752 11.168l-6.518-3.75A1 1 0 007 8.25v7.5a1 1 0 001.234.97l6.518-1.875A1 1 0 0015 13.969V12a1 1 0 00-.248-.832z"
          />
        </svg>
      </div>
    </ng-container>

    <!-- Empty playlist fallback -->
    <ng-template #emptyState>
      <div class="w-full h-full bg-black/30 flex items-center justify-center">
        <span class="text-white/60 text-sm font-medium">No videos yet</span>
      </div>
    </ng-template>
  </div>

  <!-- Info section -->
  <div class="w-2/3 p-4 flex flex-col justify-between overflow-hidden rounded-r-md">
    <div class="flex items-center justify-between mb-1">
      <h3
        class="text-lg font-semibold text-white truncate"
        title="{{ playlist.title }}"
      >
        {{ playlist.title }}
      </h3>
      <span
        class="ml-2 inline-block bg-white/20 text-white text-xs font-semibold px-3 py-0.5 rounded-full select-none"
        >{{ playlist.videoIds.length || 0 }} videos</span
      >
    </div>
    <p
      class="text-sm text-white/70 line-clamp-3"
      title="{{ playlist.description || 'No description provided.' }}"
    >
      {{ playlist.description || 'No description provided.' }}
    </p>
  </div>
</div>
