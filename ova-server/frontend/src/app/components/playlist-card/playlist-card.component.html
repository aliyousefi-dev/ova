<div
  class="flex bg-white/5 shadow hover:shadow-lg transition cursor-pointer overflow-visible rounded-md relative"
  (click)="onSelect()"
  style="height: 100px;"
>
  <!-- Thumbnail or Empty Message -->
  <div class="relative w-1/3 h-full flex-shrink-0 overflow-visible group rounded-l-md">
    <ng-container *ngIf="hasHeaderVideo; else emptyState">
      <img
        [src]="getThumbnailUrl()"
        alt="thumbnail"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"
      >
        <!-- Play icon svg omitted for brevity -->
      </div>
    </ng-container>

    <ng-template #emptyState>
      <div class="w-full h-full bg-black/30 flex items-center justify-center">
        <span class="text-white/60 text-sm font-medium">No videos yet</span>
      </div>
    </ng-template>
  </div>

  <!-- Info section -->
  <div class="w-2/3 p-4 flex flex-col justify-between overflow-visible rounded-r-md relative">
    <div class="flex items-center justify-between mb-1">
      <h3
        class="text-lg font-semibold text-white truncate"
        title="{{ playlist.title }}"
      >
        {{ playlist.title }}
      </h3>
      <span
        class="ml-2 inline-block bg-white/20 text-white text-xs font-semibold px-3 py-0.5 rounded-full select-none"
        >{{ playlist.videoIds.length || 0 }} videos</span
      >
    </div>
    <p
      class="text-sm text-white/70 line-clamp-3"
      title="{{ playlist.description || 'No description provided.' }}"
    >
      {{ playlist.description || 'No description provided.' }}
    </p>

    <!-- Three-dot menu button -->
    <div class="absolute bottom-2 right-2">
      <button
        type="button"
        class="p-1 rounded-full hover:bg-white/20 focus:outline-none"
        aria-haspopup="true"
        [attr.aria-expanded]="menuOpen"
        aria-label="Open options menu"
        (click)="$event.stopPropagation(); toggleMenu()"
      >
        <!-- Vertical ellipsis icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v.01M12 12v.01M12 18v.01" />
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div
        *ngIf="menuOpen"
        class="mt-2 w-32 bg-black bg-opacity-50 backdrop-blur-md rounded-md shadow-lg absolute right-0 z-10"
        (click)="$event.stopPropagation()"
      >
        <button
          class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-white/20"
          (click)="onEdit(); menuOpen = false"
        >
          Edit
        </button>
        <button
          class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-white/20"
          (click)="onDelete(); menuOpen = false"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
