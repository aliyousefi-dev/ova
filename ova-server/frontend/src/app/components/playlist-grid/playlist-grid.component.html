<!-- Header row: Title and Select All -->
<div class="flex items-center justify-between mb-4 px-4 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-white">Your Playlists</h2>
  
    <label
      *ngIf="manageMode"
      class="flex items-center gap-2 text-white cursor-pointer select-none"
      for="selectAll"
    >
      <input
        id="selectAll"
        type="checkbox"
        [checked]="allSelected"
        (change)="toggleSelectAll($event)"
        class="checkbox checkbox-sm"
      />
      <span class="text-sm">Select All</span>
    </label>
  </div>
  
  <!-- Delete button row -->
  <div
    *ngIf="manageMode"
    class="mb-6 flex justify-end px-4 max-w-4xl mx-auto"
  >
    <button
      (click)="deleteSelected()"
      [disabled]="selectedPlaylists.size === 0"
      class="btn btn-error btn-md disabled:opacity-50"
    >
      Delete Selected ({{ selectedPlaylists.size }})
    </button>
  </div>
  
  <!-- Playlist Vertical List centered with constrained width -->
  <div class="flex flex-col gap-2 px-6 pt-5 max-w-4xl mx-auto">
    <ng-container *ngFor="let playlist of playlists">
      <div
        class="flex items-center gap-4 rounded-lg hover:bg-white/10 transition duration-200 cursor-pointer select-none"
        (click)="manageMode ? toggleSelectionManual(playlist.slug) : null"
      >
        <!-- Checkbox on the left -->
        <div *ngIf="manageMode" (click)="$event.stopPropagation()" class="flex items-center">
          <input
            type="checkbox"
            [checked]="isChecked(playlist.slug)"
            (change)="toggleSelection(playlist.slug, $event)"
            class="checkbox checkbox-sm"
          />
        </div>
  
        <!-- Playlist Card takes rest of space -->
        <div class="flex-1 ">
          <app-playlist-card
            [playlist]="playlist"
            (select)="onSelect(playlist.title)"
          ></app-playlist-card>
        </div>
      </div>
    </ng-container>
  </div>
