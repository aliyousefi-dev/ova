<!-- Section Title -->
<h2 class="text-2xl font-bold text-white mb-6">Your Playlists</h2>

<!-- Playlist Grid -->
<div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">
  <ng-container *ngFor="let playlist of playlists">
    <app-playlist-card
      [playlist]="playlist"
      (select)="onSelect(playlist.title)"
    >
    </app-playlist-card>
  </ng-container>
</div>
