<!-- Section Title with Select All -->
<div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-white">Your Playlists</h2>
    <label class="flex items-center gap-2 text-white cursor-pointer">
      <input
        type="checkbox"
        id="selectAll"
        [checked]="allSelected"
        (change)="toggleSelectAll($event)"
        class="checkbox checkbox-sm"
      />
      <span class="text-sm">Select All</span>
    </label>
  </div>
  
  <!-- Delete Button -->
  <div class="my-8 flex justify-center">
    <button
      (click)="deleteSelected()"
      [disabled]="selectedPlaylists.size === 0"
      class="btn btn-error btn-md disabled:opacity-50"
    >
      Delete Selected ({{ selectedPlaylists.size }})
    </button>
  </div>
  

  <!-- Playlist Grid -->
  <div
    class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
  >
    <ng-container *ngFor="let playlist of playlists">
      <div
        class="flex flex-col p-4  hover:bg-white/10 transition duration-200"
      >
        <!-- Checkbox -->
        <div class="flex items-center justify-between mb-2">
          <label class="flex items-center gap-2 text-white text-sm">
            <input
              type="checkbox"
              [checked]="isChecked(playlist.slug)"
              (change)="toggleSelection(playlist.slug, $event)"
              class="checkbox checkbox-sm"
            />
            {{ playlist.title }}
          </label>
        </div>
  
        <!-- Playlist Card -->
        <app-playlist-card
          [playlist]="playlist"
          (select)="onSelect(playlist.title)"
        ></app-playlist-card>
      </div>
    </ng-container>
  </div>
