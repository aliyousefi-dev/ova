<dialog *ngIf="visible" class="modal" open>
  <div class="modal-box bg-base-300 text-white max-w-sm rounded-lg shadow-md">
    <h3
      class="font-semibold text-xl text-center mb-4 pb-2 tracking-wide"
      style="letter-spacing: 0.03em;"
    >
      Add to Playlist
    </h3>

    <form (ngSubmit)="save()" class="max-h-48 overflow-y-auto mb-4 px-2">
      <div
        class="form-control mb-2"
        *ngFor="let playlist of playlists; trackBy: trackBySlug"
      >
        <label class="label cursor-pointer flex items-center space-x-3">
          <input
            type="checkbox"
            class="checkbox checkbox-sm"
            [(ngModel)]="playlist.checked"
            name="{{ playlist.slug }}"
          />
          <span class="label-text text-white text-base select-none">
            {{ playlist.title }}
          </span>
        </label>
      </div>
    </form>

    <div class="modal-action flex justify-center space-x-4 px-2">
      <button class="btn btn-sm btn-outline" (click)="closeModal()">Cancel</button>
      <button class="btn btn-sm btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</dialog>
