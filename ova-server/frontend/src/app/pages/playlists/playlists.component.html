<app-top-nav-bar title="Playlists"></app-top-nav-bar>

<div *ngIf="loading" class="p-6 text-center text-white/70">
  Loading playlists...
</div>

<!-- Create New Playlist button always visible -->
<div
  class="mb-8 flex items-center justify-center cursor-pointer rounded-lg border border-white/20 bg-white/5 hover:bg-white/10 transition p-6 text-white"
  (click)="openCreateModal()"
>
  <span class="text-lg font-semibold">Create New Playlist</span>
</div>

<div
  *ngIf="!loading && playlists.length === 0"
  class="flex flex-col items-center justify-center p-12 text-white/70"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-16 h-16 text-white/20 mb-4"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 19V6h13M9 6L3 12l6 6"
    />
  </svg>
  <h2 class="text-lg font-semibold text-white/80">No playlists yet</h2>
  <p class="mt-2 text-sm text-white/50">
    You haven't created any playlists. Start building one to organize your
    favorite videos!
  </p>
</div>

<div *ngIf="!loading && playlists.length > 0" class="px-8 py-10">
  <div
    *ngIf="creationError"
    class="mb-4 px-6 py-3 rounded bg-red-600 text-white text-center"
  >
    {{ creationError }}
  </div>

  <app-playlist-grid
    [playlists]="playlists"
    (select)="onSelectPlaylist($event)"
    (delete)="onDeletePlaylists($event)"
  ></app-playlist-grid>
</div>

<app-playlist-create-modal
  [visible]="showCreateModal"
  (close)="onModalClose()"
  (create)="onModalCreate($event)"
></app-playlist-create-modal>
