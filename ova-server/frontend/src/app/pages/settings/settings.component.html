<app-top-nav-bar title="Settings"></app-top-nav-bar>

<div class="max-w-5xl mx-auto p-6 flex space-x-6">

  <!-- Sidebar with tabs -->
  <nav class="w-48 flex flex-col space-y-2 border-r border-base-300 pr-4">
    <button
      class="btn btn-ghost justify-start"
      [class.btn-primary]="activeTab === 'theme'"
      (click)="setActiveTab('theme')"
    >
      Theme
    </button>
    <button
      class="btn btn-ghost justify-start"
      [class.btn-primary]="activeTab === 'profile'"
      (click)="setActiveTab('profile')"
    >
      User Settings
    </button>
  </nav>

  <!-- Content area -->
  <section class="flex-1">
    <!-- Theme tab -->
    <div *ngIf="activeTab === 'theme'" class="space-y-4">
      <h2 class="text-2xl font-semibold">Theme</h2>
      <p class="text-sm text-base-content/70">Choose your preferred theme for the app.</p>

      <app-theme-card
        [themes]="themes"
        [selectedTheme]="selectedTheme"
        (themeChange)="selectTheme($event)"
      ></app-theme-card>
    </div>

    <!-- User Settings tab -->
    <div *ngIf="activeTab === 'profile'">
      <h2 class="text-2xl font-semibold border-b border-base-300 pb-2 mb-4">User Settings</h2>
      <p class="mb-4 text-sm text-base-content/70">Update your profile details below.</p>

      <!-- Change Username Section -->
      <section class="mb-8">
        <h3 class="text-lg font-semibold mb-2">Change Username</h3>
        <div class="form-control mb-4">
          <label class="label" for="username">
            <span class="label-text">Username</span>
          </label>
          <input
            id="username"
            type="text"
            placeholder="Enter username"
            class="input input-bordered"
            [(ngModel)]="username"
          />
        </div>

        <button class="btn btn-primary" (click)="onSaveProfile()">Save Username</button>
      </section>

      <!-- Change Password Section -->
      <section>
        <h3 class="text-lg font-semibold mb-2">Change Password</h3>
        <div class="form-control mb-4">
          <label class="label" for="currentPassword">
            <span class="label-text">Current Password</span>
          </label>
          <input
            id="currentPassword"
            type="password"
            placeholder="Enter current password"
            class="input input-bordered"
            [(ngModel)]="currentPassword"
          />
        </div>

        <div class="form-control mb-4">
          <label class="label" for="newPassword">
            <span class="label-text">New Password</span>
          </label>
          <input
            id="newPassword"
            type="password"
            placeholder="Enter new password"
            class="input input-bordered"
            [(ngModel)]="newPassword"
          />
        </div>

        <div class="form-control mb-6">
          <label class="label" for="confirmPassword">
            <span class="label-text">Confirm New Password</span>
          </label>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm new password"
            class="input input-bordered"
            [(ngModel)]="confirmPassword"
          />
        </div>

        <button class="btn btn-primary" (click)="onChangePassword()">Change Password</button>
      </section>
    </div>
  </section>
</div>
