<app-top-nav-bar [title]="'Watch'"></app-top-nav-bar>

<main class="min-h-screen bg-base-100 flex flex-col items-center w-full p-0 m-0">
  <section *ngIf="loading" class="text-center text-gray-500 py-10 w-full">
    <p>Loading video...</p>
  </section>

  <section *ngIf="error" class="text-center text-red-500 py-10 w-full">
    <p>Failed to load video</p>
  </section>

  <section *ngIf="!loading && !error && video" class="w-full space-y-6">

    <!-- Full-width Video -->
    <div class="w-screen aspect-video bg-black overflow-hidden">
      <video
        [src]="videoUrl"
        controls
        [poster]="thumbnailUrl"
        class="w-full h-full"
      ></video>
    </div>

    <div class="w-full max-w-5xl px-4 mx-auto space-y-4">
      <h1 
        class="text-2xl font-semibold truncate overflow-hidden whitespace-nowrap"
        [title]="video.title"
      >
        {{ video.title }}
      </h1>

      <div class="flex flex-wrap gap-3 text-sm text-gray-600">
        <span class="badge badge-outline flex items-center gap-1">â± {{ formatDuration(video.durationSeconds) }}</span>
        <span class="badge badge-outline flex items-center gap-1">â­ {{ video.rating.toFixed(1) }} Rating</span>
        <span class="badge badge-outline flex items-center gap-1">ğŸ‘ {{ video.views }} Views</span>
        <span class="badge badge-outline flex items-center gap-1">ğŸ“… {{ video.uploadedAt | date:'mediumDate' }}</span>
      </div>

      <section *ngIf="video.tags?.length" class="mt-6">
        <h2 class="text-sm font-semibold mb-2">Tags:</h2>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tag of video.tags" class="badge badge-primary cursor-default">#{{ tag }}</span>
        </div>
      </section>
    </div>
  </section>
</main>
