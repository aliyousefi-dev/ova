<div class="min-h-screen flex flex-col items-center justify-center bg-base-100 px-4">
  <h1 class="text-4xl font-bold text-white mb-5 drop-shadow-lg">Login</h1>

  <div class="w-full max-w-sm bg-base-200 p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-default">
    <form (ngSubmit)="onSubmit()" class="space-y-3">
      <input
        id="username"
        type="text"
        placeholder="Username"
        class="input input-ghost w-full rounded-md border-base-300 focus:outline-none focus:ring-0 focus:border-transparent"
        [(ngModel)]="username"
        name="username"
        required
        autocomplete="username"
      />

      <input
        id="password"
        type="password"
        placeholder="Password"
        class="input input-ghost w-full rounded-md border-base-300 focus:outline-none focus:ring-0 focus:border-transparent"
        [(ngModel)]="password"
        name="password"
        required
        autocomplete="current-password"
      />

      <div *ngIf="error" class="text-red-500 text-sm font-medium">{{ error }}</div>

      <button
        type="submit"
        class="btn btn-primary w-full rounded-md text-lg font-semibold transition-transform active:scale-95"
      >
        Login
      </button>
    </form>
  </div>
</div>
